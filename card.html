<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./logo1.jpg">
    <title>Calculator</title>
</head>
<body>
    <div class="mainBox row crossCenter mainCenter">
        <div class="Screen col">
            <div class="row header">
                <div class="row">
                    <img src="./logo1.jpg" alt="" width="50px" height="50px">
                        </div>
                <!-- <div class="row">
                    <button class="control">-</button>
                    <button class="control">D</button>
                    <button class="control">X</button>
                </div> -->
            </div>
            <div class="Output">
                <div class="operation" id="operation"></div>
                <div class="result" id="result"></div>
            </div>
            <!-- <div class="row btn">
                <a href="https://linktr.ee/nitishroy7033" target="_blank"><button class="firstRow" ><img src="./assets/linktree.png" alt="" class="logo"></button></a>
                <a href="https://github.com/MrNitishroy" target="_blank"><button class="firstRow"><img src="./assets/github.png" alt="" class="logo"></button></a>
                <a href="https://www.youtube.com/channel/UCSbFvHqGvxwyGsw4N6o6L7g" target="_blank"><button class="firstRow"><img src="./assets/youtube.png" alt="" class="logo"></button></a>
                <a href="https://nitishroy7033.blogspot.com/" target="_blank"><button class="firstRow"><img src="./assets/internet.png" alt="" class="logo"></button></a>
                <a href="https://www.linkedin.com/in/nitishkumar7033/" target="_blank"><button class="firstRow"><img src="./assets/link.png" alt="" class="logo"></button></a>
        
            </div> -->
            <br>
            <br>
          
           
            <div class="row btn">
                <button class="mainButton" value="%">%</button>
                <button class="mainButton" value="C">C</button>
                <button class="mainButton red" value="B"><img src="./assets/backspace.png" alt=""></button>
            </div>
            <div class="row btn">
                <button class="mainButton"  value="7">7</button>
                <button class="mainButton" value="8">8</button>
                <button class="mainButton" value="9">9</button>
                <button class="mainButton green" value="*">*</button>
            </div>
            <div class="row btn">
                <button class="mainButton" value="4">4</button>
                <button class="mainButton" value="5">5</button>
                <button class="mainButton" value="6">6</button>
                <button class="mainButton green" value="-">-</button>
            </div>
            <div class="row btn">
                <button class="mainButton" value="1">1</button>
                <button class="mainButton" value="2">2</button>
                <button class="mainButton" value="3">3</button>
                <button class="mainButton green" value="+">+</button>
            </div>
            <div class="row btn">
                <button class="mainButton" value="0">0</button>
                <button class="mainButton" value=".">.</button>
                <button class="mainButton orange" value="=">=</button>
            </div>
            <div class="row btn foot">
                <a href="https://mrnitishroy.github.io/Todo/" target="_blank"><button class="icon"></button></a>
                <a href="" target="_blank"><button class="icon"></button></a>
               <button class="icon" id="Mode_change"></button>
        
            </div>
        </div>
      
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
